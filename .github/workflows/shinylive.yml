name: Deploy Shinylive App

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true # This makes installation very fast

      - uses: r-lib/actions/setup-pandoc@v2

      # --- NEW STEP: Install your app's specific packages ---
      - name: Install App Dependencies
        run: |
          install.packages(c("shiny", "bslib", "ggplot2", "dplyr", "DT", "colourpicker", "ggthemes", "glue", "svglite", "readxl", "haven", "ggdist", "RColorBrewer", "scales", "tidyr", "munsell", "labeling", "farver", "colorspace", "viridislite", "lifecycle", "gtable", "isoband", "vctrs", "withr", "rlang", "tibble"))
        shell: Rscript {0}
      # ----------------------------------------------------

      - name: Install Shinylive
        run: |
          install.packages("shinylive")
        shell: Rscript {0}

      - name: Build Applications
        run: |
          shinylive::export(appdir = ".", destdir = "_site")
        shell: Rscript {0}

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
    
